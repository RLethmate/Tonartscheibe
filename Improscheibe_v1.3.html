<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improvisations-Helfer</title>
    <style>
        /* --- LAYOUT & RESET --- */
        * {
            box-sizing: border-box; 
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
            overflow: hidden; 
            user-select: none;
            -webkit-user-select: none;
        }

        h1 { margin-bottom: 20px; color: #333; font-size: 1.5rem; text-align: center;}

        /* --- ZENTRALER CONTAINER --- */
        .wheel-container {
            position: relative;
            width: 360px;
            height: 360px;
        }

        /* --- SCHEIBEN --- */
        .disc {
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* √Ñu√üere Scheibe */
        .outer-disc {
            width: 360px;
            height: 360px;
            background-color: #fff;
            z-index: 1;
            border: 2px solid #333;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Innere Scheibe */
        .inner-disc {
            width: 230px;
            height: 230px;
            background-color: #222; 
            color: #fff;
            z-index: 2;
            border: 4px solid #fff;
        }

        /* --- SEGMENTE --- */
        .segment {
            position: absolute;
            width: 60px; 
            height: 50%; 
            top: 0;
            left: 50%; 
            margin-left: -30px; 
            transform-origin: bottom center; 
            pointer-events: none; 
        }

        /* --- INHALT --- */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 10px; /* Abstand vom √§u√üeren Rand */
            height: 70px; /* Platz f√ºr Bild + Text reservieren */
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .inner-disc .content-wrapper {
            margin-top: 15px;
        }

        .note-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .roman-text {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 5px;
            color: #fff;
        }

        /* --- ICON STYLING (Hier angepasst) --- */
        .icon-img {
            /* Maximale Gr√∂√üe festlegen, damit gro√üe Bilder nicht das Layout sprengen */
            max-width: 45px; 
            max-height: 45px;
            width: auto;
            height: auto;
            
            /* Verhindert Verzerren */
            object-fit: contain; 
            display: block;
            
            /* Filter (optional): Macht schwarze Icons auf dunklem Grund wei√ü (Invertieren) */
            /* Falls deine PNGs schwarz sind, entferne den Kommentar unten: */
            /* filter: invert(1); */
        }

        .emoji-fallback {
            font-size: 1.8rem;
            line-height: 1;
        }

        /* --- MARKIERUNG --- */
        .marker {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 0; height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #d32f2f;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
        }

        /* --- BUTTONS --- */
        .controls {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        button:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <h1>Harmonie-Rad</h1>

    <div class="wheel-container">
        <div class="marker"></div>
        <div class="disc outer-disc" id="outerWheel"></div>
        <div class="disc inner-disc" id="innerWheel"></div>
    </div>

    <div class="controls">
        <button onclick="rotate(-1)">‚¨ÖÔ∏è</button>
        <button onclick="rotate(1)">‚û°Ô∏è</button>
    </div>

    <script>
        // --- KONFIGURATION ---
        
        const notes = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "H"];
        
        // DATEINAMEN HIER EINGEF√úGT:
        const functions = [
            { roman: "I",   emoji: "üè†", image: "haus.png" }, 
            null,
            { roman: "II",  emoji: "üåâ", image: "bruecke.png" }, 
            null,
            { roman: "III", emoji: "",   image: "" }, 
            { roman: "IV",  emoji: "‚õ∞Ô∏è", image: "berg_klein.png" }, 
            null,
            { roman: "V",   emoji: "üåã", image: "berg_gross.png" }, 
            null,
            { roman: "VI",  emoji: "üåâ", image: "bruecke.png" }, 
            null,
            { roman: "VII", emoji: "¬∞",  image: "" }  
        ];

        // --- SETUP ---
        const outerWheel = document.getElementById('outerWheel');
        const innerWheel = document.getElementById('innerWheel');
        const outerTexts = [];
        const innerTexts = [];
        let currentStep = 0; 

        // 1. √Ñu√üere Scheibe
        notes.forEach((note, index) => {
            const segment = document.createElement('div');
            segment.className = 'segment';
            segment.style.transform = `rotate(${index * 30}deg)`;
            
            const wrapper = document.createElement('div');
            wrapper.className = 'content-wrapper';
            
            const span = document.createElement('span');
            span.className = 'note-text';
            span.innerText = note;
            
            wrapper.appendChild(span);
            segment.appendChild(wrapper);
            outerWheel.appendChild(segment);
            
            outerTexts.push({
                element: wrapper,
                baseAngle: index * 30 
            });
        });

        // 2. Innere Scheibe
        functions.forEach((func, index) => {
            if (func) {
                const segment = document.createElement('div');
                segment.className = 'segment';
                segment.style.transform = `rotate(${index * 30}deg)`;

                const wrapper = document.createElement('div');
                wrapper.className = 'content-wrapper';

                let iconHtml = '';
                if (func.image) {
                    // Falls Bild vorhanden, lade es
                    iconHtml = `<img src="${func.image}" class="icon-img" alt="${func.roman}">`;
                } else if (func.emoji) {
                    // Fallback Emoji
                    iconHtml = `<span class="emoji-fallback">${func.emoji}</span>`;
                }

                wrapper.innerHTML = `
                    ${iconHtml}
                    <span class="roman-text">${func.roman}</span>
                `;

                segment.appendChild(wrapper);
                innerWheel.appendChild(segment);

                innerTexts.push({
                    element: wrapper,
                    baseAngle: index * 30
                });
            }
        });

        // --- LOGIK ---

        function rotate(direction) {
            currentStep += direction;
            updateView();
        }

        function updateView() {
            const angle = currentStep * 30;
            outerWheel.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
            
            outerTexts.forEach(item => {
                const counterRotation = -item.baseAngle - angle;
                item.element.style.transform = `rotate(${counterRotation}deg)`;
            });
        }

        function initInnerDisc() {
             innerTexts.forEach(item => {
                 item.element.style.transform = `rotate(${-item.baseAngle}deg)`;
             });
        }

        // Init
        innerWheel.style.transform = `translate(-50%, -50%)`;
        initInnerDisc();
        updateView(); 

    </script>
</body>
</html>
