<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improvisations-Helfer Real Book</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <style>
        /* --- GRUNDLAGEN --- */
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Patrick Hand', cursive; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f1ea; 
            overflow: hidden; 
            user-select: none;
            -webkit-user-select: none;
        }

        h1 { margin-bottom: 10px; color: #333; font-size: 2rem; }
        p.subtitle { margin-top: 0; color: #666; font-size: 1.1rem; margin-bottom: 30px;}

        .wheel-container {
            position: relative;
            width: 380px; 
            height: 380px;
        }

        /* --- SCHEIBEN --- */
        .disc {
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        /* √Ñu√üere Scheibe */
        .outer-disc {
            width: 380px;
            height: 380px;
            background-color: #fff;
            z-index: 1;
            border: 2px solid #333;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer; 
        }

        /* Innere Scheibe */
        .inner-disc {
            width: 240px; 
            height: 240px;
            background-color: #2b2b2b; 
            color: #fff;
            z-index: 2;
            border: 3px solid #fff;
            pointer-events: auto; 
        }

        /* --- MITTE (Verkleinert) --- */
        .center-hub {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* HIER ANGEPASST: Kleiner, damit Platz f√ºr Icons ist */
            width: 70px; 
            height: 70px;
            background-color: #fff;
            border-radius: 50%;
            z-index: 5;
            border: 3px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        .center-label { font-size: 0.9rem; color: #666; line-height: 1; }
        .center-key { font-size: 1.8rem; font-weight: bold; color: #d32f2f; line-height: 1; margin-top: 2px;}

        /* --- SEGMENTE --- */
        .segment {
            position: absolute;
            width: 60px; 
            height: 50%; 
            top: 0;
            left: 50%; 
            margin-left: -30px; 
            transform-origin: bottom center; 
            pointer-events: auto; 
        }

        /* --- POSITIONIERUNG --- */
        .counter-rotator {
            position: absolute;
            width: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            pointer-events: none; 
        }

        .pos-note { top: 10px; height: 40px; }
        .note-text { font-size: 1.8rem; font-weight: bold; color: #333; }

        .pos-roman { top: 8px; height: 35px; flex-direction: column; }
        .roman-text { font-size: 1.3rem; font-weight: bold; line-height: 1; }
        .quality-text { font-size: 0.9rem; opacity: 0.8; margin-top: -2px; }

        .pos-icon { top: 45px; height: 45px; } 
        
        .icon-img {
            max-width: 40px; max-height: 40px;
            width: auto; height: auto;
            object-fit: contain; display: block;
        }
        .emoji-fallback { font-size: 1.8rem; }

        /* --- MARKIERUNG --- */
        .marker {
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 0; height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 25px solid #d32f2f;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
        }

        /* --- STEUERUNG --- */
        .controls {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 30px;
            font-family: 'Patrick Hand', cursive;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        button:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <h1>Jazz Harmonie-Rad</h1>
    <p class="subtitle">Klicke auf ein Symbol, um den Akkord zu h√∂ren!</p>

    <div class="wheel-container">
        <div class="marker"></div>
        
        <div class="disc outer-disc" id="outerWheel"></div>
        <div class="disc inner-disc" id="innerWheel"></div>

        <div class="center-hub">
            <span class="center-label">Tonart</span>
            <span class="center-key" id="keyDisplay">C</span>
        </div>
    </div>

    <div class="controls">
        <button onclick="rotate(-1)">‚¨ÖÔ∏è</button>
        <button onclick="rotate(1)">‚û°Ô∏è</button>
    </div>

    <script>
        // --- DATEN ---
        const notes = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "H"];
        
        // Farben
        const colors = {
            tonic: "#C1E1C1", subdom: "#FDFD96", dom: "#FFB7B2", minor: "#B5EAD7", dim: "#D3D3D3"
        };

        const functions = [
            // semitonesFromRoot bestimmt die Tonh√∂he relativ zur I
            // I = 0, V = 7. 
            // VI = 9, VII = 11 -> Diese werden wir im Code bei Bedarf oktavieren
            
            { roman: "I", quality: "maj7", color: colors.tonic, emoji: "üè†", image: "haus.png", chordType: "maj7", interval: 0 }, 
            null,
            { roman: "II", quality: "m7", color: colors.minor, emoji: "üåâ", image: "bruecke.png", chordType: "m7", interval: 2 }, 
            null,
            { roman: "III", quality: "m7", color: colors.minor, emoji: "", image: "", chordType: "m7", interval: 4 }, 
            { roman: "IV", quality: "maj7", color: colors.subdom, emoji: "‚õ∞Ô∏è", image: "berg_klein.png", chordType: "maj7", interval: 5 }, 
            null,
            { roman: "V", quality: "7", color: colors.dom, emoji: "üåã", image: "berg_gross.png", chordType: "dom7", interval: 7 }, 
            null,
            { roman: "VI", quality: "m7", color: colors.minor, emoji: "üåâ", image: "bruecke.png", chordType: "m7", interval: 9 }, 
            null,
            { roman: "VII", quality: "m7b5", color: colors.dim, emoji: "¬∞", image: "", chordType: "dim", interval: 11 }  
        ];

        // --- DOM ---
        const outerWheel = document.getElementById('outerWheel');
        const innerWheel = document.getElementById('innerWheel');
        const keyDisplay = document.getElementById('keyDisplay');
        const counterRotatingElements = [];
        
        let currentStep = 0; 

        // --- INIT ---

        notes.forEach((note, index) => {
            const segment = document.createElement('div');
            segment.className = 'segment';
            segment.style.transform = `rotate(${index * 30}deg)`;
            
            const wrapper = document.createElement('div');
            wrapper.className = 'counter-rotator pos-note';
            
            const span = document.createElement('span');
            span.className = 'note-text';
            span.innerText = note;
            
            wrapper.appendChild(span);
            segment.appendChild(wrapper);
            outerWheel.appendChild(segment);
            
            counterRotatingElements.push({ element: wrapper, baseAngle: index * 30 });
        });

        functions.forEach((func, index) => {
            if (func) {
                const segment = document.createElement('div');
                segment.className = 'segment';
                segment.style.transform = `rotate(${index * 30}deg)`;
                
                segment.addEventListener('click', () => {
                    playChordForSegment(func);
                });
                segment.style.cursor = "pointer"; 

                const romanWrapper = document.createElement('div');
                romanWrapper.className = 'counter-rotator pos-roman';
                
                romanWrapper.innerHTML = `
                    <span class="roman-text" style="color:${func.color}">${func.roman}</span>
                    <span class="quality-text" style="color:${func.color}">${func.quality}</span>
                `;
                segment.appendChild(romanWrapper);
                counterRotatingElements.push({ element: romanWrapper, baseAngle: index * 30 });

                if (func.image || func.emoji) {
                    const iconWrapper = document.createElement('div');
                    iconWrapper.className = 'counter-rotator pos-icon';
                    let iconHtml = '';
                    if (func.image) {
                        iconHtml = `<img src="${func.image}" class="icon-img" alt="${func.roman}">`;
                    } else {
                        iconHtml = `<span class="emoji-fallback">${func.emoji}</span>`;
                    }
                    iconWrapper.innerHTML = iconHtml;
                    segment.appendChild(iconWrapper);
                    counterRotatingElements.push({ element: iconWrapper, baseAngle: index * 30 });
                }
                innerWheel.appendChild(segment);
            }
        });

        // --- AUDIO ENGINE ---
        let audioCtx;
        
        // Frequenzen f√ºr Oktave 4 als Referenz
        const noteFrequencies = {
            "C": 261.63, "C#": 277.18, "D": 293.66, "D#": 311.13, "E": 329.63, "F": 349.23,
            "F#": 369.99, "G": 392.00, "G#": 415.30, "A": 440.00, "A#": 466.16, "H": 493.88
        };

        function initAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playTone(freq, duration = 1.2) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            // Triangle klingt weicher als Sine, gut f√ºr Jazz
            osc.type = 'triangle'; 
            osc.frequency.value = freq;
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.stop(audioCtx.currentTime + duration);
        }

        function playChordForSegment(funcData) {
            initAudio(); 

            // 1. Finde den aktuellen GRUNDTON (I) der eingestellten Tonart
            // Wir schauen, welche Note gerade oben auf 12 Uhr steht (Index 0)
            let indexAtTop = (0 - currentStep) % 12;
            if (indexAtTop < 0) indexAtTop += 12;
            const rootNoteName = notes[indexAtTop];
            const rootFreq = noteFrequencies[rootNoteName];

            // 2. Berechne die Ziel-Frequenz basierend auf dem Intervall zur I
            let semitoneOffset = funcData.interval;

            // REGEL: VI und VII eine Oktave tiefer
            // VI ist normal +9 Halbtonschritte, VII ist +11.
            // Wir ziehen 12 ab, damit sie "um die I herum" liegen (bei -3 und -1).
            if (funcData.roman === "VI" || funcData.roman === "VII") {
                semitoneOffset -= 12;
            }

            // Frequenz berechnen: f = f0 * 2^(k/12)
            const baseFreq = rootFreq * Math.pow(2, semitoneOffset / 12);

            // 3. Akkord-Intervalle (Dur, Moll, 7 etc.)
            let chordIntervals = [];
            if (funcData.chordType === 'maj7') chordIntervals = [0, 4, 7, 11];
            else if (funcData.chordType === 'dom7') chordIntervals = [0, 4, 7, 10];
            else if (funcData.chordType === 'm7') chordIntervals = [0, 3, 7, 10];
            else if (funcData.chordType === 'dim') chordIntervals = [0, 3, 6, 10];

            // 4. Abspielen (Arpeggio)
            chordIntervals.forEach((interval, i) => {
                const toneFreq = baseFreq * Math.pow(2, interval / 12);
                setTimeout(() => playTone(toneFreq), i * 60);
            });
        }


        // --- LOGIK & ANIMATION ---

        function rotate(direction) {
            currentStep += direction;
            updateView();
            updateKeyCenter();
        }

        function updateView() {
            const angle = currentStep * 30;
            outerWheel.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
            
            counterRotatingElements.forEach(item => {
                const isOuter = item.element.closest('.outer-disc');
                if (isOuter) {
                     const counterRotation = -item.baseAngle - angle;
                     item.element.style.transform = `rotate(${counterRotation}deg)`;
                } else {
                    item.element.style.transform = `rotate(${-item.baseAngle}deg)`;
                }
            });
        }

        function updateKeyCenter() {
            let indexAtTop = (0 - currentStep) % 12;
            if (indexAtTop < 0) indexAtTop += 12;
            
            const keyNote = notes[indexAtTop];
            keyDisplay.innerText = keyNote;
            
            keyDisplay.style.opacity = 0;
            setTimeout(() => keyDisplay.style.opacity = 1, 200);
        }

        innerWheel.style.transform = `translate(-50%, -50%)`;
        updateView(); 
        updateKeyCenter();

    </script>
</body>
</html>
